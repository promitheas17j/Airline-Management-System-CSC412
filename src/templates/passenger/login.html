{% extends 'skeleton.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h3 class="text-center">Passenger Login</h3>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-6">
			<form action="#" method="post">
				<div class="mb-3 mt-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" required placeholder="Email" id="email" class="form-control" name="email">
				</div>
				<div class="mb-3 mt-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" required placeholder="********" id="password" class="form-control" name="password">
				</div>

				<button type="submit" class="btn btn-primary mt-3">Login</button>
			</form>
		</div>
		<div class="col-sm-3">
		</div>
	</div>
</div>
{% endblock %}
