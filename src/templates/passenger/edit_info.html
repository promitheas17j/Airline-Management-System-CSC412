{% extends 'skeleton.html' %}

{% block title %}Account Info{% endblock %}

{% block content %}
<h3 class="text-center">Edit Account Info</h3>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-6">
			<form action="#" method="post">
				<div class="mb-3 mt-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" placeholder="Email" id="email" class="form-control" name="email">
				</div>
				<div class="mb-3 mt-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" placeholder="********" id="password" class="form-control" name="password">
				</div>
				<div class="mb-3 mt-3">
					<label for="passport_no" class="form-label">Passport Number</label>
					<input type="text" placeholder="12345" id="passport_no" class="form-control" name="passport_no">
				</div>

				<button type="submit" class="btn btn-primary mt-3">Update</button>
			</form>
		</div>
		<div class="col-sm-3">
		</div>
	</div>
</div>
{% endblock %}
