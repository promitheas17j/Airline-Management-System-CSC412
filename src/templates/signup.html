{% extends 'skeleton.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<h3 class="text-center">Sign Up</h3>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-6">
			<form method="post" action="#">
				<div class="mb-3 mt-3">
					<label for="fname" class="form-label">First Name</label>
					<input type="text" required placeholder="First Name" id="fname" class="form-control" name="fname" value="{{ request.form['fname'] }}">
				</div>
				<div class="mb-3 mt-3">
					<label for="lname" class="form-label">Last Name</label>
					<input type="text" required placeholder="Last Name" id="lname" class="form-control" name="lname" value="{{ request.form['lname'] }}">
				</div>
				<div class="mb-3 mt-3">
					<label for="passenger_email" class="form-label">Email</label>
					<input type="email" required placeholder="Email" id="passenger_email" class="form-control" name="passenger_email" value="{{ request.form['passenger_email'] }}">
				</div>
				<div class="mb-3 mt-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" required placeholder="********" id="password" class="form-control" name="password" value="{{ request.form['password'] }}">
				</div>

				<button type="submit" class="btn btn-primary mt-3">Register</button>
			</form>
		</div>
		<div class="col-sm-3">
		</div>
	</div>
</div>
{% endblock %}
